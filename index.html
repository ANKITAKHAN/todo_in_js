<!DOCTYPE html> 
<html> 
<head> 
  <title>Task Tracker</title> 
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"> 
</head> 
  
<body> 
  <div class="container"> 
    <p> 
    <label for="new-task" class="middle">Add Task</label>
    <input id="new-task" type="text"> <button onclick="addtodo()">Add Task</button>
    </p> 
  
    <h3 class="middle">Completed Tasks</h3>  
    <button class="todo" onclick="complete()">Click me to view Completed Todo</button>
    <ul id="completed-tasks">
    </ul>

    <h3 class="middle">Todo Lists</h3> 
    <button class="todo" onclick="todo()">Click me to view Todo</button>
    <ul id="results">
    </ul>
  </div> 
  
<script type="text/javascript" src="todo.js"></script> 
</body> 
</html>
